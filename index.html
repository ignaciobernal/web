<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ignacio Bernal</title>
  <link rel="icon" href="https://raw.githubusercontent.com/ignaciobernal/web/refs/heads/main/media/logo-black-sinfondo.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;800&display=swap" rel="stylesheet" />
  <style>
    /* =========================================
       CONFIGURACIÓN DE TAMAÑOS
       ========================================= */
    :root {
      --tamano-logo: 100px; 
      --tamano-foto: 180px; 

      --bg-color: #050505;
      --text-color: #ffffff;
      --grid-color: rgba(255, 255, 255, 0.05);
    }

    @keyframes slideUpFade {
      0% { opacity: 0; transform: translateY(40px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    
    html { scroll-behavior: smooth; }
    
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      font-family: 'Montserrat', sans-serif;
      height: 100vh;
      position: relative;
      background-color: var(--bg-color);
      color: var(--text-color);
      overflow-x: hidden;
    }

    /* FONDO TÉCNICO */
    .background {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-image: 
        linear-gradient(var(--grid-color) 1px, transparent 1px),
        linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
      background-size: 50px 50px;
      z-index: -2;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: radial-gradient(circle at center, transparent 0%, #050505 90%);
      z-index: -1;
    }

    /* MAIN LAYOUT */
    main {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      position: relative;
      z-index: 1;
    }

    .container {
      display: flex;
      flex-direction: row-reverse; 
      align-items: center;
      justify-content: space-between;
      gap: 4rem;
      max-width: 1200px;
      width: 100%;
      animation: slideUpFade 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) both;
    }

    /* GRUPO VISUAL */
    .visuals-group {
      display: flex;
      align-items: center;
      gap: 2rem; 
      position: relative;
    }

    /* LOGO CENTRAL */
    .central-logo {
      height: var(--tamano-logo);
      width: auto;
      object-fit: contain;
      transition: transform 0.3s ease;
    }

    .central-logo:hover {
      transform: scale(1.05);
    }

    /* FOTO PERFIL */
    .profile-pic {
      width: var(--tamano-foto);
      height: var(--tamano-foto);
      border-radius: 50%;
      object-fit: cover;
      filter: grayscale(100%) contrast(110%);
      border: 2px solid rgba(255,255,255,0.2);
      transition: all 0.5s ease;
      display: block; 
    }

    .profile-pic:hover {
      filter: grayscale(0%) contrast(100%);
      border-color: #fff;
      transform: scale(1.02);
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
    }

    /* TEXTO */
    .hero {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      text-align: left;
    }

    .hero h1 {
      font-size: 4rem;
      font-weight: 800;
      line-height: 1;
      margin-bottom: 1.5rem;
      color: #fff;
      letter-spacing: -2px;
    }

    .hero p {
      font-size: 1.2rem;
      color: #888;
      margin-bottom: 1.5rem; 
      font-weight: 400;
      max-width: 500px;
      border-left: 1px solid #333;
      padding-left: 1.5rem;
    }

    /* =========================================
       LOGOS UNIVERSIDADES (B/N a COLOR)
       ========================================= */
    .uni-logos {
      display: flex;
      align-items: center;
      gap: 1.5rem;
      margin-bottom: 2.5rem;
      padding-left: 1.5rem;
    }

    .uni-img {
      height: 35px;
      width: auto;
      object-fit: contain;
      transition: all 0.3s ease;
      opacity: 0.7; 
      /* Por defecto en blanco y negro */
      filter: grayscale(100%); 
    }

    .uni-img:hover {
      opacity: 1;
      transform: scale(1.1);
      /* Al pasar el ratón, recuperan el color */
      filter: grayscale(0%); 
    }

    /* REDES SOCIALES */
    .social-icons {
      display: flex;
      gap: 1.5rem;
      margin-bottom: 2.5rem;
    }

    .social-icons a {
      color: #666;
      transition: all 0.3s;
      background: rgba(255,255,255,0.05);
      padding: 10px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .social-icons a:hover {
      color: #000;
      background: #fff;
      transform: translateY(-5px);
    }

    .social-icons svg {
      width: 24px;
      height: 24px;
      fill: currentColor;
    }

    /* BOTÓN */
    .btn-proyectos {
      display: inline-block;
      padding: 15px 40px;
      font-size: 0.9rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-decoration: none;
      color: #000;
      background: #fff;
      border: 1px solid #fff;
      border-radius: 0px;
      transition: all 0.3s ease;
    }

    .btn-proyectos:hover {
      background: transparent;
      color: #fff;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }

    /* RESPONSIVE */
    @media (max-width: 950px) {
      .container {
        flex-direction: column;
        gap: 3rem;
        text-align: center;
      }

      .hero {
        align-items: center;
        text-align: center;
      }
      
      .hero h1 {
        font-size: 2.8rem;
      }
      
      .hero p {
        border-left: none;
        padding-left: 0;
      }

      .uni-logos {
        justify-content: center;
        padding-left: 0;
      }

      .visuals-group {
        gap: 1.5rem;
      }

      :root {
        --tamano-logo: 80px;
        --tamano-foto: 140px;
      }
    }
  </style>
</head>
